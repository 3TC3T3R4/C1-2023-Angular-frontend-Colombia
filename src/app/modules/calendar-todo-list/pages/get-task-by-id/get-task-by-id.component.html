

<button type="button" class="btn btn-success" [routerLink]="routergoBackMenu" id="ShowAllTaskFinish">VOLVER AL MENU PRINCIPAL</button>

<div *ngFor="let task of routeShowTaskById">
<form action="" method="get" class="form-control mt-3 p-3 border-3 border-info text-start">

  <div class="mb-3 row">
    <label for="Título" class="col-sm-2 col-form-label">Título</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" id="Título" value="{{task.title}}">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
    <div class="col-sm-10">
      <textarea type="text" readonly class="form-control" id="Descripción">{{task.descripccion}}</textarea>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="Responsable" class="col-sm-2 col-form-label">Responsable</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" id="Responsable" value="{{task.resposible}}">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="Completada" class="col-sm-2 col-form-label">Completada</label>
    <div class="col-sm-10">
      <input *ngIf="task.isCompleted === false; else completada" type="text" readonly class="form-control"
        id="NoCompletada" value="No">
      <ng-template #completada>
        <input type="text" readonly class="form-control" id="Completada" value="Sí">
      </ng-template>
    </div>
  </div>
</form>
</div>
